<!doctype html>
<html>
<head>
    <title>Old time Museum</title>
    <meta charset="utf-8">
</head>
<style>
       body {
        font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
</style>
<body>
    <h1>Old-time Museum Pledge Sign-up</h1>

    <form method="post">
        <label>Name:</label>
        <input type="text" name="name"><br>
    
        <label>Address:</label>
        <input type="text" name="address"><br>
    
        <label>City:</label>
        <input type="text" name="city"><br>
    
        <label>State:</label>
        <input type="text" name="state"><br>
    
        <label>Zip:</label>
        <input type="text" name="zip"><br>
    
        <label>Telephone:</label>
        <input type="text" name="phone"><br>
    
        <label>Email:</label>
        <input type="text" name="email"><br>
    
        <label>Select Giving Level:</label>
        <select name="giving-level">
          <option value="student">Student ($20)</option>
          <option value="individual">Individual ($45)</option>
          <option value="family">Family ($60)</option>
          <option value="patron">Patron ($250)</option>
          <option value="benefactor">Benefactor ($750)</option>
        </select><br>
    
        <label>Honoree or Memorial:</label>
        <input type="text" name="honoree"><br>
    
        <input type="submit" value="Submit">
      </form>
    </div>
    <a href="index.html">Go to Server Homepage</a>
    </body>
    </html>
